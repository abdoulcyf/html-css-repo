<!DOCTYPE html>
<html>

<head>
  <title>display practice 1</title>
</head>

<style>
.google-logo{
  display: block;
  width: 200px;
  margin-right: auto;
  margin-left: auto;
}

input {
  border: none;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 16px;
  width: 500px;
  border-radius: 30px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
}
</style>

<body>
  <img class="google-logo" src="images/Google logo.png" alt="">

  <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>

</html>
