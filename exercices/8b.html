<!DOCTYPE html>
<html>

<head>
  <title>display practice 2</title>

  <style>
    p{
      display: inline-block;
      width: 200px;
      vertical-align: middle;
    }

    .yes-btn, .no-btn{
      border-radius: 3px;
    }
  </style>
</head>

<body>
 <p>
  Thanks for chatting with our customer support. Would you like to take our quick survey?
 </p>

 <button class="yes-btn">
  Yes
 </button>

 <button class="no-btn">
  No
 </button>
</body>

</html>
