<!DOCTYPE html>
<html>
  <head>
    <title>Postion practice 15a</title>

    <style>
      .times-sign{
        position: absolute;
        right: 0;
        background-color: black;
        color: white;
        font-size: 25px;
        border: none;
        width: 50px;
        height: 50px;
        padding: 10px;
        border-radius: 25px;
      }

      .fixed-p{
        height: 180px;
        width: 320px;
        position: fixed;
        right: 0;
        background-color: gray;
      }
    </style>
  </head>

  <body style="
  height: 3000px;
  ">
    <button class="times-sign">&times;</button>
    <div class="fixed-p"></div>
  </body>
</html>
