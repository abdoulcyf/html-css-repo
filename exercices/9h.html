<!DOCTYPE html>
<html>

<head>
  <title>display practice 1</title>
</head>

<style>
.google-logo{
 text-align: center;
}

input {
  border: none;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 16px;
  width: 500px;
  border-radius: 30px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
}

.search-bar{
  text-align: center;
}

.buttons{
text-align: center;
margin-top: 20px;
}

.search-btn, .lucky-btn{
  padding: 10px 15px 10px 15px;
  font-weight: bold;
  margin-right: 10px;
  border: none;
}
</style>

<body>
  <div class="google-logo">
  <img  src="images/Google logo.png" alt="">
</div>

<div class="search-bar">
  <input type="text" placeholder="Search Google or type a URL">
</div>

<div class="buttons">
<button class="search-btn">
  Google Search
</button>

<button class="lucky-btn">
  I'm Feeling Lucky
</button>

</div>
</body>

</html>
